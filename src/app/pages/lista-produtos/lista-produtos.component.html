<div class="container">
  <mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav">
      <div class="titulo-sidenav">FILTROS</div>

      <div class="opcoes-sidenav">PREÃ‡O</div>
      <div class="opcoes-sidenav">TAMANHO</div>
      <div class="opcoes-sidenav">COR</div>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="conteudo">
        <button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()" mat-raised-button class="botao-filtro"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="filter_alt"></mat-icon></button>
        <div class="conteudo-banner">
          <h1 class="conteudo-banner-texto">CAMISETAS</h1>
        </div>
      </div>

      <ul>
        <li *ngFor="let produto of produtos">
          <a routerLink="/pagina-produto/{{produto.id}}">
            <div class="conteudo-produtos">
              <mat-card class="mat-card-produto" >
                <img class="card-img"src="{{produto.urlImagem}}"/>
                <mat-card-content class="mat-card-content">
                  <h2 class="nome-produto">{{produto.categoria}} {{produto.nome}}</h2>
                  <p class="preco-produto">{{produto.preco | currency:'R$'}}</p>
                </mat-card-content>
              </mat-card>
            </div>
          </a>
        </li>
      </ul>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<footer class="footer">
  <div class="footer-titulo">

  </div>
</footer>
